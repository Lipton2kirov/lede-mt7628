<div id="password">
	<table class="table-form">
		<tr>
			<th>Password:</th>
			<td>
				<input type="password" name="password" data-rule="required">
			</td>
		</tr>
	</table>
</div>

<div id="confirm">
	<table class="table-form">
		<tr>
			<th>Confirmation:</th>
			<td>
				<input type="password" name="confirm" data-rule="required;match(password)">
			</td>
		</tr>
	</table>
</div>
